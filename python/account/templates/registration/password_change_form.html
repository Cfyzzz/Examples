{% block title %}Change you password{% endblock %}

{% block content %}
    <h1>Смена пароля</h1>
    <p>Придумай новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
